<!doctype html>
<html>
<head>
    <script src="../node_modules/anychart/dist/anychart-bundle.min.js"></script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../dist/anychart-jquery.min.js"></script>
    <link rel="stylesheet" href="assets/anychart-ui.min.css"/>

    <style>
        .chart {
            width: 400px;
            height: 200px;
        }

        html, body {
            margin: 0;
            padding: 0;
        }

        #bg {
            margin: 15px 0 10px 15px;
        }
    </style>
</head>
<body>
<button id="bg">change backgrounds</button>
<div class="chart"></div>
<div class="chart"></div>
<div class="chart"></div>
<script>
    var cnts = $('.chart');

    cnts.anychart('column', [3, 1, 2], [5, 3, 6]);

    var bg = 'red green blue'.split(' ');

    $('#bg').click(function() {
        cnts.each(function(index) {
            $(this).anychart().background(bg[index] + ' .5');
        });
    })
</script>
</body>
</html>
