<!doctype html>
<html>
<head>
    <script src="js/anychart-bundle.min.js"></script>
    <script src="assets/hierarchical-data.js"></script>
    <script src="js/vendor/jquery-3.1.1.min.js"></script>
    <script src="../dist/anychart-jquery.min.js"></script>
    <link rel="stylesheet" href="assets/anychart-ui.min.css"/>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }

        #container {
            width: 100%;
            height: 537px;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var data = anychart.data.tree(getData(), anychart.enums.TreeFillingMethod.AS_TREE);
    var cnt = $('#container');
    cnt.anychart('ganttProject', data);
    var chart = cnt.anychart();
    chart.splitterPosition(223);
    chart.fitAll();
</script>
<!-- This library enables the automatic resizing of the height and width of
both same and cross domain iFrames to fit their contained content.   -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/3.5.8/iframeResizer.contentWindow.min.js"></script>
</body>
</html>
