<!doctype html>
<html>
<head>
    <script src="https://cdn.anychart.com/js/latest/anychart-bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="../dist/anychart-jquery.min.js"></script>
    <script src="https://cdn.anychart.com/gantt-data/hierarchical-data.js"></script>
</head>
<body>
<div id="container" style="width: 800px; height: 480px;"></div>
<script>
    var data = anychart.data.tree(getData(), anychart.enums.TreeFillingMethod.AS_TREE);
    $('#container').anychart('ganttProject').anychart().data(data).fitAll();
</script>
</body>
</html>
